<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Hermond collections/title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Hermond collections</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="men.html">Men</a></li>
                <li><a href="women.html">Women</a></li>
                <li><a href="accessories.html">Accessories</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="product-details">
            <div class="product-image">
                <img src="https://fwjjjxqvmfqfwgbxpxqc.supabase.co/storage/v1/object/public/images/elegant-dress.jpg" alt="Elegant Dress" id="product-image">
            </div>
            <div class="product-info">
                <h1 id="product-name">Elegant Dress</h1>
                <p class="product-price" id="product-price">UGX 250,000</p>
                <p class="product-description">A stunning elegant dress perfect for any formal occasion. Made with high-quality fabric and exquisite craftsmanship.</p>
                <div class="product-options">
                    <label for="size">Size:</label>
                    <select id="size">
                        <option value="s">Small</option>
                        <option value="m">Medium</option>
                        <option value="l">Large</option>
                        <option value="xl">X-Large</option>
                    </select>
                </div>
                <button class="add-to-cart" id="add-to-cart-btn" data-id="5" data-name="Elegant Dress" data-price="250000">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>Hermond collections offers the latest fashion trends for men and women.</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: info@hermondcollections.com</p>
                <p>Phone: +256 786571948</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#" class="social-icon">FB</a>
                    <a href="#" class="social-icon">IG</a>
                    <a href="#" class="social-icon">TW</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Hermond collections. All rights reserved.</p>
        </div>
    </footer>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <button id="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
